<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
</body>
    <div class="container">
        <h4>New Movie Form</h4>
        <div class="row">
            <div class="col-md-5 offset">
                <div class="alert" th:if="${feedback!=null}" th:text="${feedback}"></div>
                <form th:action=@{/admin/save} th:object=${movie} method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control"  th:field="*{title}"/>
                    </div>

                    <div class="form-row">
                        <label for="creation" class="form-label">Creation Date</label>
                        <input type="date" class="form-control" name="" th:field="*{createDate}"/>
                    </div>

                    <div class="form-row">
                        <label for="publication" class="form-label">Publication Date</label>
                        <input type="date" class="form-control" name="" th:field="*{publicationDate}"/>
                    </div>

                    <div class="form-row">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control" name="file"/>
                    </div>

                    <div class="form-row">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" id="" class="form-control" th:field="*{category}">
                            <option value="0">Select a category</option>
                            <option value="TERROR">Terror</option>
                            <option value="ROMANTIC">Romantic</option>
                            <option value="ACTION">Action</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" name="" th:field="*{language}"/>
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Save" class="btn btn-primary" />
                    </div>

                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
